<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Whymas</title>

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      scroll-behavior: smooth;
    }

    body {
      padding: 60px 20px;
      font-family: 'Metal Mania', cursive;
      text-align: center;
      color: #00ff66;
      background-image: url('https://i.pinimg.com/originals/07/30/19/0730193357050e6dd0e369c876b9f60e.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      font-family: 'UnifrakturCook', cursive;
      font-size: clamp(4rem, 10vw, 7rem);
      color: #55cc55;
      margin-bottom: 20px;
      text-shadow:
        0 0 2px #002200,
        0 0 6px #33aa33,
        0 0 10px #228822;
      animation: titleFadeIn 1.8s ease-out both;
    }

    p {
      font-size: 2em;
      color: #bbffbb;
      margin-bottom: 30px;
      text-shadow: 0 0 8px #000;
      animation: fadeIn 2s ease-in;
    }

    iframe {
      margin-top: 30px;
      border: 2px solid #00ff66;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      height: 315px;
      box-shadow: 0 0 15px #00ff66;
      transition: transform 0.3s ease;
    }

    iframe:hover {
      transform: scale(1.01);
    }

    .soundcloud-embed iframe {
      height: 166px;
      box-shadow: 0 0 18px #ff0077;
      border-color: #ff0077;
      transition: transform 0.3s ease;
    }

    .soundcloud-embed iframe:hover {
      transform: scale(1.01);
    }

    .links {
      margin-top: 40px;
    }

    .links a {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      background-color: #111;
      color: #00ff66;
      border: 2px solid #008833;
      text-decoration: none;
      border-radius: 12px;
      font-size: 1.5em;
      font-family: 'Metal Mania', cursive;
      box-shadow: 0 0 12px #003300;
      transition: all 0.3s ease;
      will-change: transform;
    }

    .links a:hover {
      background-color: #004400;
      border-color: #00ff66;
      color: #00ffcc;
      box-shadow: 0 0 20px #00ff66;
      transform: scale(1.03);
    }

    @keyframes titleFadeIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>WHYMAS</h1>
  <p>PURA MIERDA DE LA BUENA ðŸ‘½</p>

  <iframe src="https://www.youtube.com/embed/OfgQFoJKJjk" allowfullscreen></iframe>

  <div class="links">
    <a href="https://www.youtube.com/channel/UCDBk6MMaxQ0F8mARONsW1lg" target="_blank">YouTube</a>
    <a href="https://www.instagram.com/whymasz" target="_blank">Instagram</a>
    <a href="https://www.tiktok.com/@whyymass" target="_blank">TikTok</a>
  </div>

  <div class="soundcloud-embed">
    <iframe scrolling="no" frameborder="no" allow="autoplay"
      src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/ezequiel-guaymas-959051410&color=%23ff0055&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true">
    </iframe>
  </div>

  <script>
    async function actualizarTopYoutube() {
      const apiKey = 'TU_API_KEY_YOUTUBE';  // Pega tu API Key aquÃ­
      const channelId = 'UCDBk6MMaxQ0F8mARONsW1lg';

      const url = `https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet,id&order=viewCount&maxResults=1&type=video`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.items && data.items.length > 0) {
          const videoId = data.items[0].id.videoId;
          const iframeYT = document.querySelector('iframe[src*="youtube.com"]');
          iframeYT.src = `https://www.youtube.com/embed/${videoId}`;
        }
      } catch (error) {
        console.error('Error al obtener video de YouTube:', error);
      }
    }

    function actualizarSoundcloudLista() {
      // Cambiar iframe SoundCloud para mostrar lista completa de canciones del usuario
      const userUrlEncoded = encodeURIComponent('https://soundcloud.com/ezequiel-guaymas-959051410');
      const iframeSC = document.querySelector('.soundcloud-embed iframe');
      iframeSC.src = `https://w.soundcloud.com/player/?url=${userUrlEncoded}&color=%23ff0055&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true`;
      // visual=true muestra lista de canciones
    }

    window.onload = () => {
      actualizarTopYoutube();
      actualizarSoundcloudLista();
    };
  </script>

</body>
</html>
